<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="num1">Primul număr:</label>
    <input type="text" id="num1">
    <br>

    <label for="operator">Operație (+, -, *, /):</label>
    <input type="text" id="operator">
    <br>
 
    <label for="num2">Al doilea număr:</label>
    <input type="text" id="num2">
    <br>
  
    <button onclick="calculate()">Calculează</button>

   
    <div id="result"></div>

    <script>
        function calculate() {
    
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = "Eroare: împărțirea la zero!";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Operație invalidă";
                    break;
            }

            
            alert("Rezultatul este: " + result);
        }
    </script>
</body>
</html>
